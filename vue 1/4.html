<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    
    
<div id="app">
 <h1> {{ title }} </h1>  
 <button @click='showContent = !showContent'>Get Content</button>
<div v-iif='showContent'>
 <p>Content</p>
</div>
</div>


 <script>
     var app = new Vue({
         el:'#app',
         data:{
            title: 'v-if',
            showContent: true
         }
            })
 </script>
</body>
</html>
